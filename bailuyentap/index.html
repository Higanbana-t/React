<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    
    <form>
        
        <input type="text" name="id" id="id" class="id" placeholder="Mã sinh viên">
              
        
        <input type="text" name="name" id="name" class="name" placeholder="Họ và tên">
        
        <label >Giới tính</label>
        <select id="gender" >
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
        </select>
        
        <label >Ngày sinh</label>
        <input type="date" name="dob" id="dob">
        
        
        
        <input type="text" name="homeTown" id="homeTown" placeholder="Quê quán">
        <button type="submit" id="add-button">Thêm Sinh Viên</button>
    </form>
    
    
    <table id="table">
        <thead>
            <tr>
                <th>Mã sinh viên</th>
                <th>Họ và Tên</th>
                <th>Giới tính</th>
                <th>Ngày sinh</th>
                <th>Quê quán</th>
            
            </tr> 
        </thead>
        <tbody id="studentList">

        </tbody>

    </table>
    <script src="index.js"></script>
</body>
</html>
